<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Google Font 'Lato' -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<!--     Local CSS file -->
	<link rel="stylesheet" href="main.css">
	<title>X-tend Realty</title>
</head>
<body>
	<header>
		<!-- Image and text -->
		<nav class="navbar navbar-white bg-white p-0">
		 	<a class="navbar-brand p-0" href="#">
		   		<img src="assets/SVGs/TEN-logo.svg" class="navigation__logo--main d-inline-block align-top" alt="x-tend logo">
		 	</a>
		 	<div class="navigation">
				<ul class="nav">
			  		<li class="nav-item navigation__icon"> 
				  		<a class="navigation__icon--link" href="#"><img src="assets/SVGs/contact.svg" class="navigation__svg d-inline-block align-top" alt="contact icon"><p class="navigation__icon--text">Contact</p>
				  		</a>
			  		</li>
			  		<li class="navigation__icon"> 
				  		<a class="navigation__icon--link" href="#"><img src="assets/SVGs/account.svg" class="navigation__svg d-inline-block align-top" alt="search icon"> <p class="navigation__icon--text">Account</p>
				  		</a>
			  		</li>		  
				</ul>
				<ul class="nav">
				  	<li class="nav-item navigation__text"> <a class="navigation__link" href="#">Search</a> </li>
				  	<li class="nav-item navigation__text"> <a class="navigation__link" href="#">Communities</a> </li>
				 	<li class="nav-item navigation__text"> <a class="navigation__link" href="#">Services</a> </li>
				 	<li class="nav-item navigation__text"> <a class="navigation__link" href="#">About Us</a> </li>
				</ul>
			</div>
		</nav>
	</header>
						<!--	QUICK SEARCH AND LINKS BAR	-->
	<section class="quick-search navbar">
		<div class="container">
		<form >
			<input class="quick-search__search" type="text" name="search" placeholder="Address, City, Zip, or MLS #">
			<button class="btn quick-search__btn">Search</button>
		</form>
		<ul class="quick-search__list nav">
			<li class="nav-item quick-search__text"><a class="quick-search__link" href=""><u>New Listings</u></a></li>
			<li class="nav-item quick-search__text"><a class="quick-search__link" href=""><u>Open House</u></a></li>
			<li class="nav-item quick-search__text"><a class="quick-search__link" href=""><u>Map Search</u></a></li>
		</ul>
		</div>
	</section>
								<!--	AGENT INFO		-->
	<section class="agent">
		<div class="container">
			<div class="row">

			<picture class="agent-img col-4">
				<source media="(min-width: 650px)" srcset="assets/Realtor-Image/saramortensun-264w.png">
				<source media="(min-width: 465px)" srcset="assets/Realtor-Image/saramortensun-213w.png">
				<source media="(min-width: 411px)" srcset="assets/Realtor-Image/saramortensun-159w.png">
				<source media="(minx-width: 200px)" srcset="assets/Realtor-Image/saramortensun-210w-xs.png">
				<img src="assets/Realtor-Image/saramortensun.jpg" alt="sarah mortensun profile photo">
			</picture>

			<div class="agent-info col-4">
				<h2>Jane Smith</h2>
				<h4>Realtor &reg;</h4>
				<button class="btn">Contact Me</button>
				<div class="social-media-icons"> icons </div>
			</div>

			<div class="agent-contact col-4">
				<ul class="agent-contact">
					<li class="nav-link">phone number</li>
					<li class="nav-link">Visit My Website</li>
					<li class="nav-link">Denver Office</li>
					<li class="nav-link">eNewsletter Sign Up</li>
				</ul>
			</div>

			</div>
		</div>
	</section>












	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
